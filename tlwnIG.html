<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto mt-10 px-4">
    <!-- Header Profil -->
    <div class="flex flex-col md:flex-row items-center md:items-start">
      <!-- Foto profil -->
      <div class="flex justify-center md:w-1/3 mb-6 md:mb-0">
        <img src="foto18.jpg" alt="Profile" class="w-36 h-36 object-cover rounded-full border">
      </div>
      <!-- Info Profil -->
      <div class="md:w-2/3 md:pl-8">
        <div class="flex items-center mb-4">
          <h2 class="text-2xl font-semibold mr-4">ghalib.09</h2>
          <button class="border px-3 py-1 rounded mr-2 text-sm">Edit Profile</button>
          <button class="border px-3 py-1 rounded text-sm">Settings</button>
        </div>
        <div class="flex space-x-6 mb-4">
          <p><span class="font-bold">12</span> posts</p>
          <p><span class="font-bold">529</span> followers</p>
          <p><span class="font-bold">490</span> following</p>
        </div>
        <p><b>User Name</b><br>ungke engker.</p>
      </div>
    </div>

    <hr class="my-6 border-gray-300">

    <!-- Grid 12 Postingan -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <img src="foto23.jpg" alt="post" class="w-full h-72 object-cover">
      <img src="foto22.jpg" alt="post" class="w-full h-72 object-cover">
      <img src="foto21.jpg" alt="post" class="w-full h-72 object-cover">
      <img src="foto27.jpg" alt="post" class="w-full h-72 object-cover">
      <img src="foto28.jpg" alt="post" class="w-full h-72 object-cover">
      <img src="foto20.jpg" alt="post" class="w-full h-72 object-cover">
      <img src="foto19.jpg" alt="post" class="w-full h-72 object-cover">
      <img src="foto17.jpg" alt="post" class="w-full h-72 object-cover">
      <img src="foto14.jpg" alt="post" class="w-full h-72 object-cover">
      <img src="foto13.jpg" alt="post" class="w-full h-72 object-cover">
      <img src="foto11.jpg" alt="post" class="w-full h-72 object-cover">
      <img src="foto12.jpg" alt="post" class="w-full h-72 object-cover">
    </div>
  </div>

</body>
</html>
