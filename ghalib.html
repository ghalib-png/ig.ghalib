<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Foto profil */
    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    /* Foto postingan */
    .post-pic {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <!-- Header Profil -->
    <div class="row align-items-center">
      <div class="col-md-4 text-center">
        <!-- Foto profil bulat -->
        <img src="foto18.jpg" class="profile-pic rounded-circle img-fluid" alt="Profile">
      </div>
      <div class="col-md-8">
        <div class="d-flex align-items-center mb-3">
          <h2 class="me-3">ghalib.09</h2>
          <button class="btn btn-outline-primary btn-sm me-2">Edit Profile</button>
          <button class="btn btn-outline-secondary btn-sm">Settings</button>
        </div>
        <div class="d-flex mb-3">
          <p class="me-4"><b>12</b> posts</p>
          <p class="me-4"><b>529</b> followers</p>
          <p><b>490</b> following</p>
        </div>
        <p><b>User Name</b><br>ungke engker.</p>
      </div>
    </div>

    <hr>

    <!-- Foto Grid 12 Postingan -->
    <div class="row">

      <div class="col-md-4 mb-4">
        <img src="foto23.jpg" class="post-pic">
      </div>

      <!-- Postingan 5 -->

      </div>
      <!-- Postingan 6 -->

        <img src="foto20.jpg" class="post-pic">
      </div>
      <!-- Postingan 7 -->

        <img src="foto19.jpg" class="post-pic">

      <!-- Postingan 12 -->
      <div class="col-md-4 mb-4">

    </div>

  </div>
</body>
</html>
